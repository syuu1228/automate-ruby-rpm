machine:
  timezone:
    Asia/Tokyo
  services:
    - docker
test:
  post:
    - docker build -t sugi/ruby-rpm .
    - docker run -v $CIRCLE_ARTIFACTS:/shared:rw sugi/ruby-rpm /bin/sh ./rubybuild.sh
deployment:
  master:
    branch: automate_release
    commands:
      - go get github.com/aktau/github-release
      - cp $CIRCLE_ARTIFACTS/*.rpm .
      - github-release.sh
